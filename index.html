<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Kitchen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">
        <img src="./image/logo.png" alt="home kitchen brand logo">
      </div>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Recipe</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
        
      </ul>

      <div class="menu-bar">
        <img src="./image/menu.png" alt="menu bar image">
      </div>
    </nav>

    <div class="content">
      <h1>All happiness depends on a<br>leisurly breakfast.</h1>
      <button>Order Now</button>
    </div>

    <div class="featured-img">
      <img src="./image/pic1.png" alt="food image">
      <img src="./image/pic2.png" alt="food 2nd image">
    </div>

</html>
